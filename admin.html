<main class="admin-wrap">

      </div>

<script>
const API = 'https://script.google.com/macros/s/AKfycby2I6Q2M67npEFW-Vqi14JS3L7rtuQ9DLD35KwhwCaGpyt3xBnRfNyeLcOGXfslA9sx/exec'; 
const LINK_PREVIEW_KEY = '03b25d4673fab76cc420aba868dff16b';
const CLOUD_NAME = 'disr3dmsj', UPLOAD_PRESET = 'mercariup', CLOUD_FOLDER = 'mercari';

let password='', allItems=[], allCustomerIds=[], currentFilter='todo', currentArrival='æœªåˆ°è²¨', pendingUpdates=new Map();
let urlPreviewCache=new Map(), reviewedRows=new Set(), showMoreTabs=false;

function doLogin() {
  password = document.getElementById('pw').value.trim();
  fetch(API, {method:'POST', body:new URLSearchParams({action:'getAdminItems', password})})
  .then(r=>r.json()).then(d=>{
    if(d.error) throw new Error();
    allItems=d.items||[];
    document.getElementById('login').style.display='none';
    document.getElementById('mainPanel').style.display='block';
    document.getElementById('arrivalDateInput').value = new Date().toISOString().split('T')[0];
    setFilter('todo'); buildArrivalTabs();
    fetch(API, {method:'POST', body:new URLSearchParams({action:'getCustomerIds', password})}).then(r=>r.json()).then(res=>{
      allCustomerIds=res.ids||[];
      document.getElementById('idList').innerHTML = allCustomerIds.map(id=>`<option value="${id}">`).join('');
    });
  }).catch(()=>alert('å¯†ç¢¼éŒ¯èª¤'));
}

function setFilter(val) {
  currentFilter=val;
  document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
  document.getElementById('f-'+val).classList.add('active');
  document.getElementById('reviewActions').style.display=(val==='review')?'block':'none';
  render();
}

function render() {
  const listEl=document.getElementById('list'); listEl.innerHTML='';
  document.getElementById('addBtnArea').style.display=(currentArrival==='æœªåˆ°è²¨'&&currentFilter==='todo')?'block':'none';

  let items=allItems.filter(i=>{
    const hasPhoto=!!i.image;
    if(currentFilter==='todo') return !hasPhoto;
    if(currentFilter==='review') return hasPhoto && !reviewedRows.has(i.row);
    if(currentFilter==='done') return hasPhoto && reviewedRows.has(i.row);
    return true;
  }).filter(i=>(currentArrival==='æœªåˆ°è²¨')?(!i.arrival): (i.arrival===currentArrival));

  items.forEach(it=>{
    const pData=pendingUpdates.get(it.row)||{};
    const displayImg=pData.image||it.image;
    const displayLink=pData.link||it.link;
    let finalUrl=displayLink;
    if(currentFilter==='review' && displayLink.includes('item/m')) finalUrl=displayLink.replace('/item/','/transaction/');

    const card=document.createElement('div'); card.className=`card-fixed ${pendingUpdates.has(it.row)?'pending-card':''}`;
    card.innerHTML=`
      <div class="card-left">
        <div class="code-tag">${it.code||'ç„¡ç·¨è™Ÿ'}</div>
        <a class="url-text" href="${finalUrl}" target="_blank">${finalUrl||'(ç„¡ç¶²å€)'}</a>
        <div style="font-weight:bold; font-size:14px; margin-bottom:2px;">${it.item}</div>
        <div style="font-size:11px; color:#64748b;">ID: ${it.custId} | ğŸ“ ${it.position}</div>
        <div class="weight-row">
          <input type="number" step="0.001" class="weight-input" value="${pData.weight!==undefined?pData.weight:it.weight}" oninput="updateField(${it.row},'weight',this.value,true)">
          <span style="font-weight:bold; color:#64748b;">kg</span>
        </div>
      </div>
      <div class="card-right">
        <div class="card-img-wrap" id="img-wrap-${it.row}">
          ${displayImg?`<img src="${displayImg}" class="card-img">`: (displayLink?`<div id="load-${it.row}" style="font-size:10px;line-height:90px;">æŠ“å–ä¸­...</div>`:`<div style="line-height:90px;color:#ccc;">ç„¡åœ–</div>`)}
        </div>
        <button class="modal-input" style="padding:5px" onclick="triggerUpload(${it.row})">ğŸ“· æ‹ç…§</button>
      </div>`;
    listEl.appendChild(card);
    if(!displayImg && displayLink) fetchPreview(displayLink, it.row);
  });
}

async function fetchPreview(url, row) {
  const mId=url.match(/item\/(m\d+)/);
  if(mId){
    const img=`https://static.mercdn.net/item/detail/orig/photos/${mId[1]}_1.jpg`;
    updateImgWrap(row, img); return;
  }
  const res=await fetch(`https://api.linkpreview.net/?key=${LINK_PREVIEW_KEY}&q=${encodeURIComponent(url)}`);
  const data=await res.json();
  if(data.image && !data.image.includes('logo')) updateImgWrap(row, data.image);
}

function updateImgWrap(row, src){
  const el=document.getElementById(`img-wrap-${row}`);
  if(el) el.innerHTML=`<img src="${src}" class="card-img"><div class="preview-label">é è¦½</div>`;
}

function updateField(row,f,v,typing){
  let d=pendingUpdates.get(row)||{}; d[f]=v; pendingUpdates.set(row,d);
  if(!typing) render(); updateUI();
}

async function saveBatchData(){
  if(!confirm("å„²å­˜ä¿®æ”¹ï¼Ÿ")) return;
  const dateVal=document.getElementById('arrivalDateInput').value.replace(/-/g,'/');
  for(let [row,data] of pendingUpdates){
    const p=new URLSearchParams({action:'saveArrivalData', password, row, ...data});
    if(data.weight) p.append('arrivalDate', dateVal);
    await fetch(API,{method:'POST', body:p});
  }
  alert('å„²å­˜æˆåŠŸ'); pendingUpdates.clear(); doLogin();
}

function openAddModal(){ document.getElementById('addModal').style.display='flex'; document.getElementById('addDate').value=new Date().toISOString().split('T')[0]; }
function closeAddModal(){ document.getElementById('addModal').style.display='none'; }

async function submitNewItem(){
  const data={
    action:'addNewItem', password,
    date: document.getElementById('addDate').value.replace(/-/g,'/'),
    shop: document.getElementById('addShop').value,
    link: document.getElementById('addLink').value.trim(),
    item: document.getElementById('addItem').value.trim(),
    jpy: document.getElementById('addJpy').value,
    pos: document.getElementById('addPos').value.trim(),
    id: document.getElementById('addCustId').value.trim()
  };
  if(!data.item || !data.id) return alert('å¿…å¡«æœªå¡«');
  await fetch(API,{method:'POST', body:new URLSearchParams(data)});
  alert('å·²åŠ å…¥ä¸»è¡¨'); closeAddModal(); doLogin();
}

function buildArrivalTabs(){
  const tabs=document.getElementById('arrivalTabs'); tabs.innerHTML='';
  let arrs=[...new Set(allItems.map(i=>i.arrival).filter(Boolean))].sort((a,b)=>groupNum(b)-groupNum(a));
  let show=['æœªåˆ°è²¨', ...(showMoreTabs?arrs:arrs.slice(0,4))];
  show.forEach(n=>{
    const t=document.createElement('div'); t.textContent=n;
    t.style.cssText=`padding:8px 15px; border-radius:20px; background:${currentArrival===n?'#2563eb':'#fff'}; color:${currentArrival===n?'#fff':'#475569'}; border:1px solid #ddd; font-size:13px; font-weight:bold; white-space:nowrap; cursor:pointer;`;
    t.onclick=()=>{currentArrival=n; render(); buildArrivalTabs();};
    tabs.appendChild(t);
  });
  if(arrs.length>4){
    const m=document.createElement('div'); m.textContent=showMoreTabs?'æ”¶èµ·':'...'; m.onclick=()=>{showMoreTabs=!showMoreTabs; buildArrivalTabs();};
    tabs.appendChild(m);
  }
}

function completeAllReviews(){
  const curItems=allItems.filter(i=>i.image && !reviewedRows.has(i.row) && ((currentArrival==='æœªåˆ°è²¨')?(!i.arrival):(i.arrival===currentArrival)));
  curItems.forEach(it=>reviewedRows.add(it.row));
  alert(`æ¨™è¨˜ ${curItems.length} é …å·²è©•åƒ¹`); setFilter('done');
}

function triggerUpload(row){
  const inp=document.createElement('input'); inp.type='file'; inp.accept='image/*'; inp.capture='environment';
  inp.onchange=async()=>{
    const file=inp.files[0]; if(!file) return;
    const url=await compressAndUpload(file);
    updateField(row,'image',url);
  };
  inp.click();
}

function updateUI(){
  document.getElementById('batchBar').style.display=pendingUpdates.size?'block':'none';
  document.getElementById('floatingSave').style.display=pendingUpdates.size?'flex':'none';
  document.getElementById('pendingMsg').textContent=`ğŸ“ ${pendingUpdates.size} é …å¾…å„²å­˜`;
}

function groupNum(s){ const m=String(s).match(/\d+/); return m?parseInt(m[0]):-1; }
async function compressAndUpload(file) {
  return new Promise((resolve) => {
    const img=new Image(); const reader=new FileReader();
    reader.onload=e=>img.src=e.target.result;
    img.onload=()=>{
      const canvas=document.createElement('canvas'); const max=1000;
      let w=img.width, h=img.height;
      if(w>h && w>max){h*=max/w; w=max;} else if(h>max){w*=max/h; h=max;}
      canvas.width=w; canvas.height=h;
      canvas.getContext('2d').drawImage(img,0,0,w,h);
      canvas.toBlob(blob=>{
        const fd=new FormData(); fd.append('file',blob); fd.append('upload_preset',UPLOAD_PRESET);
        fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`,{method:'POST', body:fd}).then(r=>r.json()).then(res=>resolve(res.secure_url));
      },'image/jpeg',0.7);
    };
    reader.readAsDataURL(file);
  });
}
</script>
